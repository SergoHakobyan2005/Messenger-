<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="sign_up_container">
                <div class="sign_up">
                    <div class="title">
                        <div class="reserve">
                            <h1>Sign in</h1>
                            <div class="text">We are Different, We Make You Different.</div>
                        </div>
                    </div>
                    <div class="input_block">
                        <input placeholder="Enter your name" type="text" class="name"></input>
                        <input placeholder="Enter your password" type="password" class="password"></input>
                        <div class="remember_block">
                            <div class="checkbox">
                                <div class="remember"></div>
                                <div class="remember_text">Remember me</div>
                            </div>
                            <a href="../Reset/index.html" class="reset_password">Reset password</a>
                        </div>
                        <button class="sign_button">sign in</button>
                    </div>
                    <div class="sign_in_part">Don't have an account? <a href="../index.html" class="text_sign_in">Sign up</a>.</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script sign in.js"></script>
</body>
</html>
